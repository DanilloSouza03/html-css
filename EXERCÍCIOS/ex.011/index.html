<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinânimas!!</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!--Só vai abrir ao diminuir a tela-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <!--Só vai abrir ao diminuir a tela-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <!--Imagem grande e "pricipal"-->
        <img src="imagens/foto-g.png" alt="foto grande e verde"> 
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <!--Tenta um por vez se todos falharem aparece a linha 30.-->
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <source src="midia/Ice & Fire - King Canyon.ogg" type="audio/ogg">
        <source src="midia/Ice & Fire - King Canyon.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.</p>
        <a href="midia/Ice & Fire - King Canyon.mp3">Clique aqui para baixar o áudioem MP3.</a>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
