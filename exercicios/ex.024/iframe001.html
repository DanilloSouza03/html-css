<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão do iframe 300x150-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no"><a href="https://www.cursoemvideo.com/" target="_blank"></a> </iframe> para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0"> <a href="http://www.google.com/" target="_blank"></a></iframe> é muito legal, pena que não funiciona dentro do iframe.</p>
    <p>O repositório do Guanabara <iframe src="https://github.com/gustavoguanabara" frameborder="0"><a href="https://github.com/gustavoguanabara" target="_blank"></a></iframe> também é bem legal.</p>
</body>
</html>
